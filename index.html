<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section>
        <div class="div-title">
          <h3 class="main__logo">
            <a href="" class="main__link">Segunda - 02 de Janeiro</a>
          </h3>
          <span class="subtitle">03 Tarefas para hoje</span>
        </div>
        <div class="text-area-div">
          <form action="" class="form-task">
            <textarea placeholder="Adicione uma nova tarefa..."></textarea>
          </form>
          <button class="button-18" type="submit" role="button">
            Adicionar
          </button>
        </div>
        <hr class="linha-horizontal" />
        <div class="task">
          <h4>
            Reunião com time de Dev @ 1:30 pm
            <a href="/delete">
              <i class="fa-regular fa-trash-can"></i>
            </a>
          </h4>
        </div>
        <hr class="linha-horizontal" />
        <div class="task">
          <h4>
            Jantar com sócios @ 7:30 pm
            <a href="/delete">
              <i class="fa-regular fa-trash-can"></i>
            </a>
          </h4>
        </div>
        <hr class="linha-horizontal" />
      </section>
    </main>
  </body>
</html>
